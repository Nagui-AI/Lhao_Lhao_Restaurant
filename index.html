<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>จองโต๊ะอาหาร - มั่งคั่งโภชนา</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Reset ค่าพื้นฐานทั้งหมด เพื่อให้เหมือนกันทุกจอ */
        * {
            box-sizing: border-box; /* รวมขอบและ padding เข้าไปใน width ไม่ให้ทะลุ */
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent; /* ลบสีไฮไลท์เวลาแตะบนมือถือ */
        }

        :root {
            --primary-color: #8B4513; /* SaddleBrown - เข้มขึ้นเล็กน้อยให้อ่านง่าย */
            --accent-color: #D2691E; /* Chocolate */
            --bg-color: #FAF0E6; /* Linen - ครีมอ่อนๆ แบบกระดาษสา */
            --input-bg: #FFF8DC; /* Cornsilk - พื้นหลังช่องกรอก */
            --text-color: #4A4A4A;
            --border-radius: 12px;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 420px; /* จำกัดความกว้างไม่ให้ยืดเกินไปบน iPad */
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.1); /* เงาสีนุ่มๆ */
            border: 1px solid rgba(139, 69, 19, 0.1);
        }

        /* หัวข้อร้าน */
        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.6rem;
            letter-spacing: 1px;
        }
        
        .subtitle {
            text-align: center;
            color: #8c8c8c;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        /* จัดระเบียบฟอร์ม */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        /* ไอคอนในช่อง */
        .form-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.1rem;
            z-index: 10; /* ให้อยู่เหนือพื้นหลัง input */
            pointer-events: none; /* ให้กดทะลุไอคอนไปโดน input ได้ */
        }

        /* ช่องกรอกข้อมูล (Input) */
        input, select {
            width: 100%; /* เต็มความกว้าง container เสมอ */
            padding: 14px 14px 14px 50px; /* เว้นซ้ายไว้ใส่ไอคอน */
            border: 1.5px solid #E0D6CC;
            border-radius: var(--border-radius);
            background-color: var(--input-bg);
            font-family: 'Sarabun', sans-serif;
            font-size: 16px; /* ขนาด 16px ป้องกัน iPhone ซูมเอง */
            color: #333;
            appearance: none; /* ลบสไตล์เดิมของ iOS */
            -webkit-appearance: none;
            outline: none;
            transition: all 0.3s ease;
        }

        /* แก้ไขบั๊ก Select บน Android/PC ให้มีลูกศร */
        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%238B4513' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
        }

        /* สถานะตอนกดเลือกช่อง */
        input:focus, select:focus {
            border-color: var(--accent-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(210, 105, 30, 0.1);
        }

        /* ปุ่มกด (Button) */
        button {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s, background-color 0.3s;
            margin-top: 10px;
        }

        button:active {
            transform: scale(0.98); /* ย่อลงนิดนึงตอนกด ให้ความรู้สึกว่ากดโดนแล้ว */
        }

        /* Loading & Status */
        .status-message {
            margin-top: 20px;
            text-align: center;
            font-size: 0.95rem;
            display: none;
            padding: 10px;
            border-radius: 8px;
        }
        .loading { color: #666; background: #f0f0f0; }
        .success { color: #155724; background: #d4edda; }
        .error { color: #721c24; background: #f8d7da; }

        /* Media Query: ปรับแต่งสำหรับหน้าจอเล็กมาก (iPhone SE หรือเก่ากว่า) */
        @media (max-width: 375px) {
            .container { padding: 20px 15px; }
            input, select { font-size: 14px; padding-left: 45px; }
            .form-group i { font-size: 1rem; left: 14px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-utensils" style="margin-right:8px;"></i> มั่งคั่งโภชนา</h2>
    <p class="subtitle">จองโต๊ะออนไลน์ สะดวก รวดเร็ว</p>

    <form id="bookingForm">
        <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" name="Name" placeholder="ชื่อผู้จอง" required autocomplete="name">
        </div>
        
        <div class="form-group">
            <i class="fas fa-phone-alt"></i>
            <input type="tel" name="Phone" placeholder="เบอร์โทรติดต่อ" required pattern="[0-9]{9,10}" autocomplete="tel">
        </div>
        
        <div style="display: flex; gap: 15px; flex-wrap: wrap;">
            <div class="form-group" style="flex: 1 1 140px;">
                <i class="fas fa-calendar-day"></i>
                <input type="date" name="Date" required placeholder="วันที่">
            </div>
            
            <div class="form-group" style="flex: 1 1 120px;">
                <i class="fas fa-clock"></i>
                <input type="time" name="Time" required placeholder="เวลา">
            </div>
        </div>
        
        <div class="form-group">
            <i class="fas fa-user-friends"></i>
            <select name="Guests" required>
                <option value="" disabled selected>จำนวนกี่ท่าน?</option>
                <option value="1">1 ท่าน</option>
                <option value="2">2 ท่าน</option>
                <option value="3-4">3-4 ท่าน</option>
                <option value="5-6">5-6 ท่าน</option>
                <option value="7-10">7-10 ท่าน</option>
                <option value="More">มากกว่า 10 ท่าน</option>
            </select>
        </div>
        
        <button type="submit">ยืนยันการจอง</button>
    </form>
    
    <div id="statusMessage" class="status-message"></div>
</div>

<script>
    // *** เปลี่ยน URL ของคุณตรงนี้ ***
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw5Fn--MhdQOGrN2-zYcG1WxZR9i6k1mtjsKzFvGtes-jBAytUP73XEG4CoDKHkNKOD/exec'; 
    
    const form = document.forms['bookingForm'];
    const statusMsg = document.getElementById('statusMessage');

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        // แสดง Loading
        statusMsg.style.display = 'block';
        statusMsg.className = 'status-message loading';
        statusMsg.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> กำลังบันทึกข้อมูล...';
        
        // ปิดปุ่มกดป้องกันการกดซ้ำ
        const btn = form.querySelector('button');
        const originalText = btn.innerText;
        btn.disabled = true;
        btn.innerText = 'กำลังส่ง...';

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    statusMsg.className = 'status-message success';
                    statusMsg.innerHTML = '<i class="fas fa-check-circle"></i> จองสำเร็จ! ทางร้านได้รับข้อมูลแล้ว';
                    form.reset();
                } else {
                    throw new Error(data.error);
                }
            })
            .catch(error => {
                statusMsg.className = 'status-message error';
                statusMsg.innerHTML = '<i class="fas fa-exclamation-circle"></i> เกิดข้อผิดพลาด กรุณาลองใหม่';
            })
            .finally(() => {
                // คืนค่าปุ่ม
                btn.disabled = false;
                btn.innerText = originalText;
                // ซ่อนข้อความเมื่อผ่านไป 5 วิ
                setTimeout(() => { statusMsg.style.display = 'none'; }, 5000);
            });
    });
</script>

</body>
</html>
